<div class="daten-korrektur">

    <form *ngIf="korrekturDashboard" [formGroup]="formGroup" (ngSubmit)="correctIfValid()">

    <div class="row">
        <h3 class="section-title" translate>FACH-ADMIN.DATEN_KORREKTUR.DELETE_ACCOUNT</h3>
    </div>

    <lib-button buttonKind="submit" *ngIf="hasRequiredRole() && enabled()"
                translationKey="FACH-ADMIN.DATEN_KORREKTUR.DELETE_ACCOUNT"></lib-button>

    <lib-button buttonKind="secondary" (clickIfEnabled)="reset()"
                translationKey="OVERVIEW.ABBRECHEN"></lib-button>

    </form>
</div>
