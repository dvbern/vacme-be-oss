<ng-container *ngIf="korrekturDashboard">
    <div class="row">
        <h3 class="section-title" translate>FACH-ADMIN.DATEN_KORREKTUR.ONBOARDING</h3>
    </div>

    <div *ngIf="canSendOnboardingLetter()  else elseBlock">


        <!-- Keine gueltige Schweizer Adresse -->
        <lib-warningbox *ngIf="!isGueltigeSchweizerAdresse()">
            <span translate>OVERVIEW.KEINE_GUELTIGE_SCHWEIZER_ADRESSE</span>
        </lib-warningbox>

        <div class="row">
            <lib-button translationKey="FACH-ADMIN.DATEN_KORREKTUR.ONBOARDING_SEND"
                        buttonKind="primary"
                        *ngIf="hasRequiredRole()"
                        [disabled]="!isGueltigeSchweizerAdresse()"
                        (clickIfEnabled)="resendOnboardingLetter()"></lib-button>


            <lib-button buttonKind="secondary" (clickIfEnabled)="reset()"
                        translationKey="OVERVIEW.ABBRECHEN"></lib-button>
        </div>
    </div>

    <ng-template #elseBlock>
        <span translate>FACH-ADMIN.DATEN_KORREKTUR.ONBOARDING_NOT_POSSIBLE</span>
    </ng-template>

</ng-container>
