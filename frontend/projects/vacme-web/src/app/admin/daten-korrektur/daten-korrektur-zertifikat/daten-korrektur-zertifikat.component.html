<div class="daten-korrektur" *ngIf="korrekturDashboard">
    <form [formGroup]="formGroup">
        <lib-input-checkbox formControlName="forcePostzustellung"
                            key="FACH-ADMIN.DATEN_KORREKTUR.ZERTIFIKAT_FORCE_POST"></lib-input-checkbox>

        <lib-button buttonKind="primary" (clickIfEnabled)="zertifikatNeuErstellen()" [disabled]="!enabled()"
                    translationKey="FACH-ADMIN.DATEN_KORREKTUR.ZERTIFIKAT_NEU_ERSTELLEN"></lib-button>

        <lib-button buttonKind="primary" (clickIfEnabled)="zertifikatZurueckziehen()"
                    translationKey="FACH-ADMIN.DATEN_KORREKTUR.ZERTIFIKAT_ZURUECKZIEHEN"></lib-button>

        <lib-button buttonKind="secondary" (clickIfEnabled)="reset()"
                    translationKey="OVERVIEW.ABBRECHEN"></lib-button>
    </form>
</div>
