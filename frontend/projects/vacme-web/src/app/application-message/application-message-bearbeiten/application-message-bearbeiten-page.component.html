<div class='main-column'>
    <h4 class='i5' translate>{{isCreate() ?'APPMESSAGE.ADMINISTRATION.ERSTELLEN' : 'APPMESSAGE.ADMINISTRATION.NACHRICHT_BEARBEITEN'}}</h4>

    <div *ngIf="!!provisionalMessage">
        <p translate>APPMESSAGE.ADMINISTRATION.BEARBEITEN.VORSCHAU</p>
        <lib-application-message-window [isOpen]="false" [applicationMessage]="provisionalMessage"></lib-application-message-window>
        <lib-application-message-window [isOpen]="true" [applicationMessage]="provisionalMessage"></lib-application-message-window>
    </div>

    <form [formGroup]="formGroup">
        <div class="row">
            <lib-input-text key="appmessage.administration.bearbeiten.title"
                            formControlName="title" [autocomplete]="false"></lib-input-text>
        </div>
        <div class="row">
            <lib-input-text key="appmessage.administration.bearbeiten.von" style="flex: 1"
                            formControlName="from"></lib-input-text>
            <lib-input-text key="appmessage.administration.bearbeiten.bis" style="flex: 1"
                            formControlName="to"></lib-input-text>
        </div>

        <div class="row">
            <lib-input-select
                formControlName="status"
                key="appmessage.administration.bearbeiten.status"
                [options]="statusOptions"
                undefinedLabelKey="SELECTBOX.BITTE_WAEHLEN"
                translationPrefix="APPMESSAGE.ADMINISTRATION.BEARBEITEN"></lib-input-select>
        </div>
        <div class="row">
            <lib-input-textarea key="appmessage.administration.bearbeiten.content"
                            formControlName="content"></lib-input-textarea>
        </div>

        <lib-button buttonKind="primary" (clickIfEnabled)="save()"
                    [disabled]="formGroup.disabled"
                    translationKey="APPMESSAGE.ADMINISTRATION.SPEICHERN"></lib-button>

        <lib-button buttonKind="secondary" (click)="cancel()"
                    translationKey="OVERVIEW.ABBRECHEN"></lib-button>
    </form>
</div>
