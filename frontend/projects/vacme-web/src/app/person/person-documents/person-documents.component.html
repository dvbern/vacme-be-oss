<div class='row step-1-text margin-top-30' style="display: block">
    <h4 class="infobox-title" translate>FACH-APP.KONTROLLE.DOCUMENTS</h4>
    <ul class="documents" *ngIf="hasDocuments()">
        <li>
            <a (click)="downloadRegistrationConfirmation()" translate>FILES.REGBESTAETIGUNG</a>
        </li>
        <li *ngIf="hasPendingTermin()">
            <a (click)="downloadTerminConfirmation()" translate>FILES.TERMINBESTAETIGUNG</a>
        </li>
        <li *ngIf="hasVacmeImpfung && isOiDokumentation()">
            <a (click)="downloadImpfdokumentation()" translate>FILES.IMPFDOKUMENTATION</a>
        </li>
        <hr>
        <li *ngIf="showEinwilligungserklaerungFormular()">
            <a href="{{ 'FILES.EINWILLIGUNGSERKLAERUNG' | translate }}" translate>FILES.EINWILLIGUNGSERKLAERUNG_TEXT</a>
        </li>
    </ul>
</div>
