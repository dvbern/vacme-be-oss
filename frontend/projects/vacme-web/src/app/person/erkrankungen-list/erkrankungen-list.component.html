<ng-container *ngIf="erkrankungen?.length">
    <p class="margin-top-30" style="margin-bottom: 0;">
        <span translate>GEIMPFT.ERKRANKUNGEN.TITLE</span>
    </p>
    <ul style="margin: 0;">
        <li *ngFor="let erkrankung of erkrankungen!">
            <span class="margin-top-15">
                <span>{{erkrankung.date
                    | date : dateUtil.dateFormatLong(this.translateService.currentLang)
                    :undefined: this.translateService.currentLang}}</span>
                <span style="margin-left: 4px;">
                    <span>(</span>
                    <span translate>GEIMPFT.ERKRANKUNGEN.ORIGIN.{{erkrankung.erkrankungdatumHerkunft}}</span>
                    <span>)</span>
                </span>
            </span>
        </li>
    </ul>

</ng-container>
