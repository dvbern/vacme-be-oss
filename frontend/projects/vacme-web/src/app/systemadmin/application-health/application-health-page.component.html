<div class='full-wdith'>
    <h4 class='i5' translate>Application Health</h4>

        <div *ngIf="isUserInroleAsRegistrationOi()">
            <p>
                <a (click)="getInkonsistenzenTermine()">Datenbank Inkonsistenzen Termine</a>
                <br/>
                <label>
                    <input [(ngModel)]="autokorrektur" type="checkbox"/>
                </label>&nbsp; Inkonsistenzen bei Terminen automatisch korrigieren
            </p>
            <app-registrierung-termine-impfungen [itemList]="resultInkonsistenzenTermine" [showImpfungen]="false"></app-registrierung-termine-impfungen>
        </div>

</div>
