<div style="display: flex">
    <a [swal]="uploadToken"
       class="trigger"
       translate>ZERTIFIKAT_TOKEN.HOCHLADEN</a>
    <span *ngIf="hasValidToken">
        <img width="30" src="/assets/img/Valid Icon.svg" title="{{'ZERTIFIKAT_TOKEN.OK' | translate}}">
    </span>
    <span *ngIf="!hasValidToken">
        <img width="30" src="/assets/img/Invalid Icon.svg" title="{{'ZERTIFIKAT_TOKEN.NOK' | translate}}">
    </span>
</div>

<swal #uploadToken
      [showConfirmButton]="false"
      [title]="'ZERTIFIKAT_TOKEN.TITLE' | translate">

    <div *swalPortal="swalTargets.content">
        <p translate>ZERTIFIKAT_TOKEN.INFO</p>
        <a class="text-link-list" href="{{ 'ZERTIFIKAT_TOKEN.LINK' | translate }}" target="_blank"
           translate>ZERTIFIKAT_TOKEN.LINK_TEXT</a>
        <form [formGroup]="formGroup">
<!--            inpfut for token-->
            <lib-input-textarea key="zertifikat_token.token"
                                formControlName="token"></lib-input-textarea>
            <lib-button buttonKind="primary" (clickIfEnabled)="saveToken()"
                        translationKey="ZERTIFIKAT_TOKEN.SAVE"></lib-button>
            <div>
                <a class="text-link-list token-delete"
                   (click)="deleteAllTokens()"
                   translate >ZERTIFIKAT_TOKEN.DELETE_ALL
                </a>
            </div>
        </form>
    </div>
</swal>
