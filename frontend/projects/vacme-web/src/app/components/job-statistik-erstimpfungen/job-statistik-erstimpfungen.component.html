<form [formGroup]="formGroup" [hidden]="!jobStatistikErstimpfungenEnabled()">
    <div style="display:flex; justify-content: space-between">
        <lib-input-text key="reports.abrechnung.von" style="flex: 1"
                        formControlName="abrechnungFrom"></lib-input-text>
        <lib-input-text key="reports.abrechnung.bis" style="flex: 1"
                        formControlName="abrechnungTo"></lib-input-text>
    </div>
    <p *ngIf="jobStatistikErstimpfungenEnabled()">
        <a (click)="runJobStatistikErstimpfungen()" translate>SYSTEM_ADMINISTRATION.RUN_JOB_STATISTIK_ERSTIMPFUNGEN</a>
    </p>
</form>
