<ul class='accordion' data-accordion data-allow-all-closed='true'>
    <li class="acc-item" data-accordion-item [class.is-active]="opened">
        <a (click)="opened = !opened" class="acc-title" [attr.aria-selected]="opened" [attr.aria-expanded]="opened">
            <ng-content select=".title"></ng-content>
        </a>
        <div class="accordion-content expandCollapse" data-tab-content [@contentExpansion]="opened ? 'expanded':'collapsed'">
            <hr class="accordion-2">
            <ng-content></ng-content>
        </div>
    </li>
</ul>
