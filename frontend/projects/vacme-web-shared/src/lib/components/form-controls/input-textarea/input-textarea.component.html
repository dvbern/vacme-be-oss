<div class='textarea form-group' [ngClass]="{'invalid': formControl.touched && formControl.invalid, 'autofocus': this.focusOnShow }">
    <textarea [formControl]="formControl"
              class="focusable-field "
              placeholder='{{noTranslate ? key : (key | uppercase | translate)}}'
              [ngClass]="{'invalid': formControl.invalid && formControl.touched}"
              [attr.aria-describedby]="getValidationId()" [maxlength]="maxlength"></textarea>
    <label class='floating-label'>{{noTranslate ? key : (key | uppercase | translate)}}</label>
    <span *ngIf="maxlength" class="max-length-hint">{{formControl.value?.length || 0}}/{{maxlength}}</span>
    <lib-validationmessages *ngIf="formControl.touched" [errors]="formControl.errors"
                            [myid]="getValidationId()"></lib-validationmessages>
</div>
