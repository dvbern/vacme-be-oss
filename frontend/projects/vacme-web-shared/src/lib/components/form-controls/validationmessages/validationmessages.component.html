<ng-container *ngIf="errors">
    <span [id]="myid" class="error" *ngFor="let errorKey of getErrorKeys(); first as isFirst">
        <span *ngIf="isFirst" translate [translateParams]="errors">VALIDATIONERROR.{{errorKey | uppercase}}</span>
    </span>

    <img class='invalid' src='img/Invalid Icon.svg'>
</ng-container>
