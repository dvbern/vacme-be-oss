<div class='form-group' [ngClass]="{'invalid': formControl.touched && formControl.invalid,
 'nolabel': true, 'autofocus': this.focusOnShow }">
    <div class="checkbox-container">
        <input id="checkbox-{{key}}" type="checkbox" [formControl]="formControl"
               [ngClass]="{'invalid': formControl.invalid && formControl.touched}"
               [attr.aria-describedby]="getValidationId()"
               class="focusable-field ">
        <label class="icon-margin" for="checkbox-{{key}}" [innerHTML]="key | uppercase | translate: translateParams"></label>
    </div>


    <lib-validationmessages *ngIf="formControl.touched" [errors]="formControl.errors"
                            [myid]="getValidationId()"></lib-validationmessages>
</div>
