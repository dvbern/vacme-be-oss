<div class='form-group' [ngClass]="{'invalid': formControl.touched && formControl.invalid,
 'nolabel': !showGroupLabel, 'autofocus': this.focusOnShow}">
    <div class="radiogroup-container" [ngClass]="columnDisplay ? 'display-column' : ''">
        <span class="fieldlabel" *ngIf="showGroupLabel">{{key | uppercase | translate}}</span>

        <label *ngFor="let option of options">
            <input type="radio" class="focusable-field r1" [name]="'radiogroup' + key" [value]=option.value
                   [formControl]="formControl"
                   [ngClass]="{'invalid': formControl.invalid && formControl.touched}"
                   [attr.aria-describedby]="getValidationId()">
            <span>{{ noTranslate
                ? option.label
                : ((translationPrefix ? translationPrefix + '.' : '') + (option.label | uppercase))
                    | translate: translateParams }}</span>
        </label>
    </div>
    <div *ngIf="columnDisplay" [ngStyle]="{height: '1px'}"></div>
    <lib-validationmessages *ngIf="formControl.touched" [errors]="formControl.errors"
                            [myid]="getValidationId()"></lib-validationmessages>

</div>
