<h1 class="margin-top-30" *ngIf="krankheitIdentifier" [translate]="'TERMINE.AUSWAHL_' + (krankheitIdentifier === 'COVID' ? impffolge : 'IMPFTERMIN')"></h1>

<ng-container *ngIf="freieSlots">

    <lib-date-spinner [datum]="datum" [showBack]="!spinBackHidden()" [showForward]="!spinFwdHidden()"
                      (changedDatum)="spinToDate($event)"></lib-date-spinner>

    <div *ngIf="freieSlots">
        <div *ngFor="let slot of freieSlots"
             [ngClass]="{'chosen': slot.id === getSelectedId()}"
             class="freier-termin">
                <span class="date" translate [translateParams]="{
                von: slot.zeitfenster?.vonDisplay ,
                bis: slot.zeitfenster?.bisDisplay }">
                    TERMINE.UHRZEIT</span>

            <lib-button buttonKind="primary" (clickIfEnabled)="chooseSlot(slot)" class="button-no-margin"
                        translationKey="TERMINE.WAEHLEN"></lib-button>
        </div>
    </div>
    <div *ngIf="!freieSlots || freieSlots.length === 0" translate style="margin-top: 30px">
        TERMINE.KEIN_FREIER
    </div>
</ng-container>
