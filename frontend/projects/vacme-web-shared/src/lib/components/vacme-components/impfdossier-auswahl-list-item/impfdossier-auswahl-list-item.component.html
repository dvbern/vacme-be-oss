<div class='step-1-text auswahl-item'>
    <div class="title-and-description">
        <h4>{{getDossierTitle()}}</h4>
        <p *ngIf="getDossierDescription1()" [innerHTML]="getDossierDescription1()"></p>
        <p *ngIf="getDossierDescription2()" style="margin-bottom: 0;" [innerHTML]="getDossierDescription2()"></p>
    </div>
    <lib-button class="button-no-margin auswahl-button"
                buttonKind="primary"
                (clickIfEnabled)="addDossier()"
                translationKey="IMPFDOSSIERS_AUSWAHL.AUSWAEHLEN"></lib-button>
</div>
