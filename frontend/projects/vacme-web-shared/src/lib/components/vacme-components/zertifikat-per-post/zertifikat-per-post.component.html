<div class="row zertifikat-per-post">
    <div class="text-center  margin-top-30 zertifikat-per-post-link-container">
        <div class="zertifikat-per-post-link" *ngIf="resendLinkVisible">
            <a (click)="retriggerZertifikat()"><span translate>OVERVIEW.IMPFAUSWEIS_REVOKE_AND_RESEND_POST</span></a>
            <a class="help-icon margin-left" (click)="zertRetriggerInfoExpanded = !zertRetriggerInfoExpanded">
                <img width="20" src="../img/Notice Icon.svg">
            </a>
            <div>
                <span>{{getTextLastSentZertifikatText()}}</span>
            </div>
        </div>
        <div class="zertifikat-per-post-link"  *ngIf="!resendLinkVisible">
            <span translate>OVERVIEW.IMPFAUSWEIS_RESEND_TRIGGERED_INFO</span>
        </div>
    </div>
</div>

<div *ngIf="zertRetriggerInfoExpanded" class="row" >
    <div class="step-1-text  margin-bottom-15" style="display: grid; grid-template-columns: auto auto;">
        <p style="margin-bottom: 0;" translate>
            OVERVIEW.IMPFAUSWEIS_REVOKE_AND_RESEND_POST_INFO</p>
        <div class="close-icon"
             (click)="zertRetriggerInfoExpanded = !zertRetriggerInfoExpanded; $event.preventDefault()"></div>
    </div>
</div>
