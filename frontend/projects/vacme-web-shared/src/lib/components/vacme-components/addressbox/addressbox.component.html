<div class="addressbox" *ngIf="adresse">
    <div class="marker"><img src="/assets/img/marker.svg" width="50" height="50"></div>
    <div>
        <div *ngIf="anschrift"><b>{{anschrift}}</b></div>
        <div *ngIf="adresse.adresse1">{{adresse.adresse1}}</div>
        <div *ngIf="adresse.adresse2">{{adresse.adresse2}}</div>
        <div *ngIf="adresse.plz">{{adresse.plz}} {{adresse.ort}}</div>
    </div>
</div>
