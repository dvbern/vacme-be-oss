<div class="date-spinner">
    <div class="h-space"></div>

    <!-- Pfeil -->
    <div class="arrow" *ngIf="showBack">
        <button (click)="spin(-1)"
                ngbTooltip="{{spinDate(-1) | date: 'EEEE, dd.MM.yyyy': undefined: this.translateService.currentLang}}"
                placement="bottom">
            <img class='arrow-right' src='img/go-back.svg' style="margin: 2px 10px;">
        </button>
    </div>

    <!-- Tag -->
    <b class="date">{{datum | date: 'EEEE, dd.MM.yyyy': undefined: this.translateService.currentLang}}</b>

    <!-- Pfeil -->
    <div class="arrow" *ngIf="showForward">
        <button (click)="spin(1)"
                ngbTooltip="{{spinDate(1) | date: 'EEEE, dd.MM.yyyy': undefined: this.translateService.currentLang}}"
                placement="bottom">
            <img class='arrow-right' src='img/go-next.svg' style="margin: 2px 10px;">
        </button>
    </div>
    <div class="h-space"></div>


</div>
