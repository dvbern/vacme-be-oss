<div class="row" [ngClass]="disabled ? 'disabled' : ''">
    <div *ngIf="pagerState === state.DISPLAY_NEXT" style="text-align: right;">
        <a disabled (click)="emitEvent(event.NEXT)" translate>PAGER.NAECHSTE</a>
    </div>
    <div *ngIf="pagerState === state.DISPLAY_PREVIOUS">
        <a (click)="emitEvent(event.PREVIOUS)" translate>PAGER.VORHERIGE</a>
    </div>
    <div *ngIf="pagerState === state.DISPLAY_NEXT_AND_PREVIOUS">
        <div style="float: left;">
            <a (click)="emitEvent(event.PREVIOUS)" translate>PAGER.VORHERIGE</a>&nbsp;&nbsp;
        </div>
        <div style="text-align: right; float: right;">
            <a (click)="emitEvent(event.NEXT)" translate>PAGER.NAECHSTE</a>
        </div>
    </div>
    <div *ngIf="pagerState === state.DISPLAY_CLEAR_FILTER">
        <a (click)="emitEvent(event.CLEAR_FILTER)" translate>PAGER.LOESCHEN</a>
    </div>
</div>
