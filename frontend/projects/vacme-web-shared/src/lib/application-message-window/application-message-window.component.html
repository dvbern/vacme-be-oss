<div *ngIf="applicationMessage && isOpen" class='alert-box' [ngClass]="getStatusClass()">
    <img class='alert' src='img/Explanation Mark white.svg'>
        <p class='white-text title'>{{applicationMessage.title}}</p>
        <p class='white-text content' [innerHTML]="applicationMessage.htmlContent"></p>
    <div class='close-icon-white' (click)="close()"></div>
</div>
<div *ngIf="applicationMessage && !isOpen" (click)="open()" class='small-alert-box'>
    <img class='alert small-alert-box-img' src='img/Explanation Mark white.svg' [ngClass]="getStatusClass()">
    <div class="small-alert-box-title">{{applicationMessage.title}}</div>
</div>
