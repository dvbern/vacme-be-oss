<div class='full-wdith'>
    <div class='max-800'>
        <ng-container *ngIf="!!dashboardJax && !!impfstoffOptions">

            <h4 class='i5'>{{'EXTERN_GEIMPFT.TITLE' | translate: {krankheit: getTranslatedKrankheit()} }}</h4>

            <form *ngIf="!!formGroup"
                  [formGroup]="formGroup"
                  (ngSubmit)="submitIfValid()">

                <lib-extern-geimpft-form
                    [krankheit]="getKrankheit()"
                    [formGroup]="formGroup"
                    [impfstoffOptions]="impfstoffOptions"
                    [externGeimpftOriginal]="dashboardJax?.externGeimpft">
                </lib-extern-geimpft-form>

                <!-- Bestaetigen -->
                <div class="row">
                    <lib-button buttonKind="submit" translationKey="EXTERN_GEIMPFT.SAVEBUTTON"></lib-button>
                </div>

            </form>
        </ng-container>

    </div>
</div>
