<div class='full-wdith'>
    <div class='max-800'>
        <ng-container>

            <h4 class='i5' translate>LEISTUNGSERBRINGER_AGB.FSME.TITLE</h4>

            <p translate>LEISTUNGSERBRINGER_AGB.FSME.TEXT</p>

            <form *ngIf="!!formGroup"
                  [formGroup]="formGroup"
                  (ngSubmit)="submitIfValid()">

                <div class="row">
                    <lib-input-checkbox key="LEISTUNGSERBRINGER_AGB.FSME.agb"
                                        formControlName="agb"></lib-input-checkbox>
                </div>

                <div class="row">
                    <lib-input-checkbox key="LEISTUNGSERBRINGER_AGB.FSME.einwilligung"
                                        formControlName="einwilligung"></lib-input-checkbox>
                </div>

                <!-- Bestaetigen -->
                <div class="row">
                    <lib-button buttonKind="submit" translationKey="LEISTUNGSERBRINGER_AGB.FSME.SAVEBUTTON"></lib-button>
                </div>

            </form>
        </ng-container>

    </div>
</div>
