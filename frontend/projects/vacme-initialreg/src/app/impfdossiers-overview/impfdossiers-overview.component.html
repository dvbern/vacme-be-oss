<div class='full-wdith'>
    <div class="max-800">
        <app-code
            [hideQrCode]="true"
            [registrierungsnummer]="impfdossiersOverviewJax.registrierungsnummer"
            [name]="impfdossiersOverviewJax.name"
            [vorname]="impfdossiersOverviewJax.vorname"
            [geburtsdatum]="impfdossiersOverviewJax.geburtsdatum"
            [prioritaet]="impfdossiersOverviewJax.prioritaet"></app-code>
        <lib-impfdossier-summary-list
            [impfdossierSummaryList]="impfdossiersOverviewJax?.impfdossierSummaryList"
            (dossierSelected)="onDossierSelected($event)"
        ></lib-impfdossier-summary-list>
        <lib-button class="button-auto-height" *ngIf="canAddMoreImpfdossier()"
                    buttonKind="secondary"
                    (clickIfEnabled)="weitereImpfdossierAnlegen()"
                    translationKey="IMPFDOSSIERS_OVERVIEW.WEITERE_IMPFUNGEN"></lib-button>
    </div>
</div>
