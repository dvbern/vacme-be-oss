<div class='full-wdith'>

    <div class="onboarding-box">
        <div class="row">
            <h4 class='i5' translate>LANDINGPAGE.TITLE</h4>
            <p translate>ONBOARDING.START.INTRO</p>
        </div>

        <form [formGroup]="formGroup" (ngSubmit)="submitIfValid()" *ngIf="formGroup">
            <div class="row">
                <lib-input-text key="onboarding.start.code"
                                formControlName="onboardingcode"></lib-input-text>
            </div>

            <div class="row">
                <lib-input-text key="registrierung.geburtsdatum"
                                formControlName="geburtsdatum"></lib-input-text>
            </div>

            <div class="row actions">
                <!-- abbrechen -->
                <lib-button-navigate buttonKind="go-back" goto="/"
                            class="cancel" translationKey="OVERVIEW.ABBRECHEN"></lib-button-navigate>
                <!-- weiter -->
                <lib-button buttonKind="submit" translationKey="ONBOARDING.START.SEND">
                </lib-button>
            </div>
        </form>
    </div>


</div>
