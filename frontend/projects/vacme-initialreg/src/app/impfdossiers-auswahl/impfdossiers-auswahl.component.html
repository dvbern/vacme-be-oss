<div class='full-wdith'>
    <div class="max-800">
        <app-code
            [hideQrCode]="true"
            [registrierungsnummer]="impfdossiersOverviewJax.registrierungsnummer"
            [name]="impfdossiersOverviewJax.name"
            [vorname]="impfdossiersOverviewJax.vorname"
            [geburtsdatum]="impfdossiersOverviewJax.geburtsdatum"
            [prioritaet]="impfdossiersOverviewJax.prioritaet"></app-code>

        <h4 translate>IMPFDOSSIERS_AUSWAHL.TITLE</h4>
        <ng-container *ngFor="let krankheit of krankheitenWithoutDossier">
            <lib-impfdossier-auswahl-list-item
                [registrierungsnummer]="impfdossiersOverviewJax.registrierungsnummer"
                [krankheitIdentifier]="krankheit"
                (dossierSelected)="onDossierSelected($event)">
            </lib-impfdossier-auswahl-list-item>
        </ng-container>
        <div *ngIf="krankheitenWithoutDossier.length === 0" class="red-text" translate>IMPFDOSSIERS_AUSWAHL.KEINE_IMPFUNGEN</div>
    </div>
</div>
