<div class='detailpage'>
    <div class='main-column'>
        <h4 class='i5' translate>CALLCENTER.REGISTRIERUNG-SUCHEN.TITLE</h4>
        <form [formGroup]="formGroup" (ngSubmit)="submitIfValid()">
            <div class="row">
                <lib-input-text [formGroup]="formGroup" label="callcenter.registrierung-suchen.code"
                                [focusOnShow]="true" [trim]="true"
                                class="input-min-height-125"
                                formControlName="code" placeholder="-----"></lib-input-text>
            </div>

            <div >
                <a routerLink="/callcenter/registrierung-suchen" translate >
                    CALLCENTER.UVCI-SUCHE.TITLE
                </a>
            </div>
            <div *ngIf="onboardingEnabled()" class="margin-top-15">
                <a routerLink="/callcenter/onboardingcode-suchen" translate>
                    CALLCENTER.ONBOARDINGCODE-SUCHE.TITLE
                </a>
            </div>

            <div class="row">
                <lib-button buttonKind="submit" translationKey="CALLCENTER.REGISTRIERUNG-SUCHEN.SUCHEN"></lib-button>
            </div>
        </form>
    </div>
    <div class='context-column'>
        <div class='row step-1-text'  style="display: block;" translate>
            <p translate>CALLCENTER.REGISTRIERUNG-SUCHEN.WEITERE_FUNKTIONEN</p>
            <a class="sidebar-action" (click)="erfassen()" translate>CALLCENTER.REGISTRIERUNG-SUCHEN.REGESTRIEREN-TEXT</a>
            <a class="sidebar-action" routerLink="/callcenter/personalien-suchen"  translate>CALLCENTER.REGISTRIERUNG-SUCHEN.ADRESSE_ANPASSEN</a>
        </div>
    </div>
</div>
