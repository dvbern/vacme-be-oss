<lib-collapsible-content [opened]="!hideOdiFilters">
    <div class="summary-box filter-form-container">
        <form [formGroup]="odiFilterFormGroup" (submit)="filterOdis.emit()">
            <div class="sort-and-filter">
                <div>
                    <!-- Sortierung der OdI waehlen -->
                    <lib-input-radio
                        [showGroupLabel]="true"
                        [columnDisplay]="true"
                        key="OVERVIEW.ORTWAHL_FILTER.SORTIEREN.TITLE"
                        formControlName="sortTyp"
                        [options]="options"
                        translationPrefix="OVERVIEW.ORTWAHL_FILTER.SORTIEREN"></lib-input-radio>
                </div>
                <!-- Filterung der OdI -->
                <div>
                    <span style="font-weight: 400;" translate>OVERVIEW.ORTWAHL_FILTER.FILTERN.TITLE</span>
                    <lib-input-checkbox formControlName="impfzentrum"
                                        key="OVERVIEW.ORTWAHL_FILTER.FILTERN.IMPFZENTRUM"></lib-input-checkbox>
                    <lib-input-checkbox formControlName="apotheke"
                                        key="OVERVIEW.ORTWAHL_FILTER.FILTERN.APOTHEKE"></lib-input-checkbox>
                    <lib-input-checkbox formControlName="spital"
                                        key="OVERVIEW.ORTWAHL_FILTER.FILTERN.SPITAL"></lib-input-checkbox>
                    <lib-input-checkbox formControlName="hauspraxis"
                                        key="OVERVIEW.ORTWAHL_FILTER.FILTERN.HAUSARZTPRAXIS"></lib-input-checkbox>
                </div>
            </div>
            <div class="row">
                <!-- abbrechen und Filter resetten -->
                <lib-button buttonKind="go-back" class="button-no-margin-bottom"
                            (clickIfEnabled)="resetOdiFilter.emit()"
                            translationKey="OVERVIEW.ORTWAHL_FILTER.ZURUEKSETZEN"></lib-button>
                <!-- weiter -->
                <lib-button buttonKind="submit" class="button-no-margin-bottom"
                            translationKey="OVERVIEW.ORTWAHL_FILTER.ANWENDEN">
                </lib-button>
            </div>
        </form>
    </div>
</lib-collapsible-content>
