<!-- Standardansicht -->
<ng-container *ngIf="!modif">
    <app-overview [dashboardJax]="dashboardJax"
                  [ortDerImpfungList]="ortDerImpfungList"
                  [selectedOdiId]="selectedOdiId"
                  (reloadDossier)="reloadDossier($event)"
                  (nextFreieTermin)="nextFreieTermin($event)"></app-overview>
</ng-container>

<!--Ansicht wahrend der Bearbeitung der Termine-->
<ng-container *ngIf="modif && !!ortDerImpfungList">
    <lib-termine-bearbeiten [dashboardJax]="dashboardJax"
                            [ortDerImpfungList]="ortDerImpfungList"
                            [selectedOdiId]="selectedOdiId"
                            [mussAtLeastGebuchtSein]="true"
                            [mussAtLeastFreigegebenSein]="true"
                            (goBack)="goBack($event)"
                            (cancelAppointment)="cancelAppointment($event)"
                            (updateAppointment)="updateAppointment($event)"
                            (nextFreieTermin)="nextFreieTermin($event)"></lib-termine-bearbeiten>
</ng-container>
