<h5 class="i5 text-center" translate>REG_CODE.IHR_CODE</h5>

<div *ngIf="allPropertiesLoaded()" class="margin-bottom-30">

    <div class="row text-center">
            <img *ngIf="!hideQrCode && !krankheit" src="api/v1/reg/dossier/qr-code/{{registrierungsnummer}}"/>
            <img *ngIf="!hideQrCode &&  krankheit" src="api/v1/reg/dossier/qr-code/{{registrierungsnummer}}/{{krankheit}}"/>
            <h2 class="personalcode center">{{registrierungsnummer}}</h2>
            <h5 *ngIf="!hideQrCode" class="text-center" translate>REG_CODE.ZEIGEN_SIE_CODE</h5>
    </div>

    <div class="row prio">
        <h5 class="text-center user">{{vorname}} {{name}}</h5>
    </div>

    <div class="row prio2">
        <h5 class="text-center user">{{getGeburtsdatum()}}</h5>
    </div>

    <div *ngIf="!hideQrCode" class="row prio">
        <h5 class="text-center" translate>REG_CODE.PRIO</h5>

        <h2 class="priorisierung center notranslate">
            <app-priority [priority]="prioritaet"></app-priority>
        </h2>
    </div>
</div>
