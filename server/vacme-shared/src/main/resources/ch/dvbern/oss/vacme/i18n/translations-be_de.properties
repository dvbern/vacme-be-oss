print_terminbestaetigung_anweisung_mit_termine_fsme=Bitte erscheinen Sie p\u00FCnktlich zum Termin. Rechnen Sie mit 1h f\u00FCr die Durchf\u00FChrung der Impfung und nehmen Sie folgende Dokumente mit: amtlicher Ausweis, Krankenkassenkarte, Impfausweis (\u00ABImpfb\u00FCchlein\u00BB) und allf\u00E4llige Zusatzunterlagen, z.B. \u00E4rztliches Attest oder allf\u00E4lliger Nachweis von FSME Impfungen, die ausserhalb von VacMe durchgef\u00FChrt wurden.
