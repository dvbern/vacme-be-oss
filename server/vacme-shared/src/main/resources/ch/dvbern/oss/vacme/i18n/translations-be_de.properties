mail_einladung_fachapplikation_content=<html> <p>Guten Tag</p> <p>Sie erhalten hiermit Ihren Zugang zur VacMe-Fachanwendung zur Verwaltung der COVID-19 Impfungen. Sie k\u00F6nnen sich mit Ihrem Benutzernamen {0} und Passwort (wird per SMS verschickt) einloggen.</p> <p>Damit Sie VacMe nutzen k\u00F6nnen befolgen Sie bitte untenstehende Schritte:</p> <ol> <li>Rufen Sie folgende Webseite auf: {1}/</li> <li>Loggen Sie sich mit Ihrem Benutzernamen {0} ein</li> <li>Das Passwort wird Ihnen via SMS separat zugestellt, bitte l\u00F6schen Sie die SMS nicht <ul> <li>Wenn Sie das Passwort vergessen haben, k\u00F6nnen Sie auf \u00ABPasswort vergessen?\u00BB klicken. Danach erhalten Sie eine E-Mail (pr\u00FCfen Sie bitte auch den SPAM-Ordner) und k\u00F6nnen das Passwort zur\u00FCcksetzen. </li> </ul> </li> <li>Klicken Sie auf Hilfe, um auf den VacMe Blog mit der Anleitung zuzugreifen ({2}) <ul> <li> Hinweis: Um die Anleitung anschauen zu k\u00F6nnen, m\u00FCssen Sie eingeloggt sein </li> </ul> </li> </ol> <p>Kontakt bei Fragen:</p> <ul> <li>{3}</li> <li>{4}</li> </ul> <p> Vielen Dank f\u00FCr Ihre wertvolle Mitarbeit. </p> <p> Freundliche Gr\u00FCsse<br/> Ihr VacMe Support </p> </html>  
