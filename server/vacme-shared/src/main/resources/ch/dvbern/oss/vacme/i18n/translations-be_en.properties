mail_einladung_fachapplikation_content=<html> <p>Hello</p> <p>With this letter you receive your access to the VacMe application for the management of the COVID-19 vaccinations. You can log in with your user name {0} and password (sent by SMS).</p> <p>Please follow the steps below to be able to use VacMe:</p> <ol> <li>Visit the following website: {1}/</li> <li>Log in with your user name {0} </li> <li>The password will be sent to you separately by SMS, please do not delete the SMS <ul> <li>If you have forgotten the password, you can click at \u00ABPassword forgotten?\u00BB. You will then receive an e-mail (please check your SPAM folder) and can reset the password. </li> </ul> </li> <li>Click help in order to access the VacMe Blog with the instructions ({2}) <ul> <li> Remark: In order to be able to look at the instructions, you need to be logged in </li> </ul> </li> </ol> <p>For questions please contact:</p> <ul> <li>{3}</li> <li>{4}</li> </ul> <p> Thank you for your valuable cooperation. </p> <p> Best regards <br/> Your VacMe Support </p> </html>  
