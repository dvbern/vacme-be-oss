eventLoginErrorBody=La s\u00E9curit\u00E9 de votre compte VacMe est importante pour nous. Pour cette raison, nous souhaitons vous informer de l'\u00E9chec de votre tentative de connexion. Heure : {0}, adresse IP : {1}. Si vous avez fait cette tentative de connexion, vous pouvez ignorer cet e-mail, sinon nous vous demandons de changer imm\u00E9diatement votre mot de passe et de contacter la hotline cantonale.
eventLoginErrorBodyHtml=La s\u00E9curit\u00E9 de votre compte VacMe est importante pour nous. Pour cette raison, nous souhaitons vous informer d'une <strong>tentative de connexion \u00E9chou\u00E9e</strong>.<br><br>Heure : {0}<br>Adresse IP : {1}<br><br>Si vous avez effectu\u00E9 cette tentative de connexion, vous pouvez ignorer cet e-mail, sinon nous vous demandons de changer imm\u00E9diatement votre mot de passe et de contacter le service d'assistance t\u00E9l\u00E9phonique de Canton.
